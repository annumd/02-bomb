<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOMB</title>
    <style>
        body {
            background-color: #ffc0cb; /* Baby pink */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        h1 {
            font-size: 3rem;
            margin: 0;
            font-family: 'Impact', sans-serif; /* Font for heading */
            text-transform: uppercase; /* Make text capitalized */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%); /* Center and slightly adjust upwards */
            text-align: center;
        }

         p {
            font-size: 1.2rem;
            margin: 0;
            margin-top: 0.5rem;
            font-style: italic;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        #bomb {
            font-size: 4rem;
            cursor: pointer;
            position: absolute;
            animation: pop 0.3s ease-in-out;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }

         #safe-zone {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
     <div id="safe-zone">
        <h1>BOMB</h1>
        <p>(click on the bomb)</p>
        <div id="bomb">ðŸ’£</div>
     </div>

    <script>
        const bomb = document.getElementById('bomb');
        const safeZone = document.getElementById('safe-zone');

        function getRandomPosition() {
            const bombSize = 64; // Approx size of the bomb (4rem)
            const safeZoneRect = safeZone.getBoundingClientRect();
            const x = Math.random() * (window.innerWidth - 50); // Subtract 50 to avoid overflow
            const y = Math.random() * (window.innerHeight - 50);
            return { x, y };
        }

        function moveBomb() {
            const explosion = document.createElement('div');
            explosion.innerHTML = 'ðŸ’¥';
            explosion.style.position = 'absolute';
            explosion.style.fontSize = '4rem';
            explosion.style.left = `${bomb.offsetLeft}px`;
            explosion.style.top = `${bomb.offsetTop}px`;
            document.body.appendChild(explosion);

            setTimeout(() => {
                explosion.remove();
            }, 500); // Remove explosion after 500ms

            const { x, y } = getRandomPosition();
            bomb.style.left = `${x}px`;
            bomb.style.top = `${y}px`;
        }

        bomb.addEventListener('click', moveBomb);

        // Initial random position
        const { x, y } = getRandomPosition();
        bomb.style.left = `${x}px`;
        bomb.style.top = `${y}px`;
    </script>
</body>
</html>
